{% extends "base.html" %}

{% block contenido %}

<div class="container col-12 offset-col-2 mb-5 mt-2">

<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
        <h4 class="card-title">Establecimientos que has registrado</h4>
<a href="{% url 'perfil'%}"><button type="submit" class="btn btn-success">Agregar productos</button></a>    </div>
</div>
{% if perfiles %}
<table class="table table table-hover table-sm table-responsive-sm table-bordered">
    <thead>
        <tr>        
            <th>Nombre</th>
           
            <th></th>
        </tr>
    </thead>
    <tbody>
    
        {% for producto in prd %}
        <tr>
            
            <td>
                <p>{{producto.nombre}}</p>
                
                </td>
          
            
            <td class="text-center">
                
                <a name="" id="" class="btn btn-danger" href="" role="button">Borrar</a>
            </td>
           
        </tr>

        {% endfor %}
    </tbody>
</table>



{% else %}
<div class="alert alert-warning" role="warning">
    AÚN NO TIENES NINGÚN ESTABLECIMIENTO REGISTRADO
    </div>
{% endif %}
</div>  

{% endblock %}
